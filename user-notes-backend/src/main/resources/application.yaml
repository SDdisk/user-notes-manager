server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2

  application:
    name: user-notes-backend

  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password:

  security:
    user:
      name: user
      password: password

  jpa:
    database: h2
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml

