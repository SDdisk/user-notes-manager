databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: artem
      changes:
        - createTable:
            tableName: user_table
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: varchar(255)
                  constraints:
                    nullable: false